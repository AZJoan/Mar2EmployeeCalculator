<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Calculation</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>

</head>
<body>
<form>
    <input type="text" id="txtId" placeholder="Employee ID"/>
    <input type="text" id="txtFName" placeholder="First Name"/>
    <input type="text" id="txtLName" placeholder="Last Name"/>

    <select name="Employee Position" size="0" id="txtPos">
        <option value="Cashier">Cashier</option>
        <option value="Stocker">Stocker</option>
        <option value="Sales">Sales</option>
        <option value="Buyer">Buyer</option>
        <option value="Marketing">Marketing</option>
    </select>
    <input type="text" id="txtSal" placeholder="Salary"/>
    <button id="btnAddEmp">Add Employee</button>
    <p></p><p></p>
    <input type="text" id="txtSearchId" placeholder="Enter Employee Id"/>
    <button id="btnSearchId">Find Employee By Id</button>

    <select name="Employee Position" size="0" id="txtSearchPos">
        <option value="Cashier">Cashier</option>
        <option value="Stocker">Stocker</option>
        <option value="Sales">Sales</option>
        <option value="Buyer">Buyer</option>
        <option value="Marketing">Marketing</option>
    </select>
    <button id="btnSearchPos">Find Employee By Position</button>
</form>

<div id="totalline"></div>

<div id="container"></div>
</body>
</html>
